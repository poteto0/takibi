coverage:
  paths:
    - coverage.out
  badge:
    path: fixtures/coverage.svg
  acceptable: 95%

codeToTestRatio:
  code:
    - "**/*.go"
    - "!**/*_test.go"
  test:
    - "**/*_test.go"

testExecutionTime:
  if: true

comment:
  if: is_pull_request
  hideFooterLink: true

diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}

report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
  hideFooterLink: true
